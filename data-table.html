<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Data Table</title>
</head>
<body>
    <h2>Student Data Table</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>201</td>
                <td>John Doe</td>
                <td>A</td>
                <td>90</td>
            </tr>
            <tr>
                <td>202</td>
                <td>Jane Smith</td>
                <td>B</td>
                <td>85</td>
            </tr>
            <tr>
                <td>203</td>
                <td>Mike Johnson</td>
                <td>A+</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
