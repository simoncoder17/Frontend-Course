<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <h2>Displaying an Image</h2>
    <img src="https://source.unsplash.com/500x300/?nature,water" alt="A beautiful nature view" width="500">

    <h2>Clickable Image</h2>
    <a href="https://google.com">
        <img src="https://source.unsplash.com/300x200/?mountains,landscape" alt="Clickable Nature Image" width="300">
    </a>

    <h2>Responsive Image</h2>
    <img src="https://source.unsplash.com/800x400/?forest,sunset" alt="Responsive Nature Image" style="max-width: 100%; height: auto;">
</body>
</html>
