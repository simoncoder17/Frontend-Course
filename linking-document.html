<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document & Image Link Example</title>
</head>
<body>
    <h2>Open the Word Document</h2>
    <p><a href="https://filesamples.com/samples/document/docx/sample2.docx" target="_blank">Click here to open the DOCX file</a></p>
    
    <h2>Download Word Document</h2>
    <p><a href="https://filesamples.com/samples/document/docx/sample2.docx" download="sample.docx">Download the DOCX file</a></p>

    <h2>Open the Image</h2>
    <p><a href="https://source.unsplash.com/600x400/?nature" target="_blank">Click here to open the image</a></p>

    <h2>Download the Image</h2>
    <p><a href="https://source.unsplash.com/600x400/?nature" download="nature.jpg">Download the Image</a></p>
</body>
</html>
