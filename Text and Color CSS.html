<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text and Buttons</title>
    <style>
        /* Background color for the whole page */
        body {
            background-color: #e0f7fa;
            font-family: "Verdana", sans-serif;
        }

        /* Heading styling */
        h1 {
            color: darkgreen;
            text-align: center;
            text-transform: capitalize;
            letter-spacing: 2px;
        }

        /* Paragraph styling */
        p {
            color: #444;
            font-size: 20px;
            line-height: 1.8;
            text-align: left;
            margin: 20px;
        }

        /* Highlighted text */
        .highlight {
            color: darkred;
            font-weight: bold;
            font-style: italic;
            text-decoration: overline;
        }

        /* Button styling */
        .btn {
            background-color: darkgreen;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: forestgreen;
        }
    </style>
</head>
<body>

    <h1>CSS Styling Example</h1>

    <p>With CSS, we can style text, buttons, and layouts efficiently. <span class="highlight">Typography and colors</span> play a vital role in design.</p>

    <p>CSS offers various properties to enhance user experience, such as background colors, margins, and hover effects.</p>

    <button class="btn">Learn More</button>

</body>
</html>
